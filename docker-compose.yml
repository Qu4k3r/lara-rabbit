version: '3.8'

services:
  app:
    container_name: 'app-php'
    restart: always
    working_dir: /var/www
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - app-php
    volumes:
      - .:/var/www
    depends_on:
      - pgsql

  nginx:
    image: nginx:1.21-alpine
    container_name: 'nginx-app-php'
    volumes:
      - .:/var/www
      - .docker/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "2022:80"
    networks:
      - app-php
    depends_on:
      - app

  pgsql:
    image: postgres:14
    container_name: 'db-app-php'
    ports:
      - "2023:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=api_localhost
      - PGDATA=/var/lib/postgresql/data/db-files/
    networks:
      - app-php

  rabbitmq:
    image: rabbitmq:3.11.3-management
    container_name: 'rabbitmq'
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - ./.docker/rabbitmq/data/:/var/lib/rabbitmq/
      - ./.docker/rabbitmq/log/:/var/log/rabbitmq
      - ./.docker/rabbitmq/enabled_plugins:/usr/lib/rabbitmq/enabled_plugins
    networks:
      - app-php

volumes:
  rabbitmq_data:
  rabbitmq_log:
  postgres_data:
    driver: local

networks:
  app-php:
    name: app-php
    driver: bridge
